<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {
        'packages':['geochart'],
      });
      google.charts.setOnLoadCallback(drawRegionsMap);

      async function drawRegionsMap() {
        // Make an HTTP request to the JSON data API using the fetch function
        try {
          const response = await fetch('https://my.api.mockaroo.com/cars.json?key=01084d50');
          const data = await response.json();
          // Create the data table and options object
          var chartData = [['Country', 'Popularity']];
          for (var i = 0; i < data.length; i++) {
            chartData.push([data[i].country, data[i].popularity]);
          }
          var dataTable = google.visualization.arrayToDataTable(chartData);
          var options = {};

          // Create and draw the chart
          var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));
          chart.draw(dataTable, options);
        } catch (error) {
          console.error(error);
        }
      }
    </script>
  </head>
  <body>
    <div id="regions_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
