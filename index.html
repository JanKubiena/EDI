<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
  </head>
  <body>
    <script>
      // console.log(window.location)
      function addSetNumber(nr) {
        let url = window.location.href
          url.search = "";
          url = window.location.origin + window.location.pathname + `?data=${nr}`
          return window.location.href = url;
        }
    </script>

    <main>
      <h1>Online car dealership data</h1>
      <div id="buttonsDiv">
        <button id="data1" class="data-button"  onclick="addSetNumber(1)";>
          Data 1
        </button>
        <button id="data2" class="data-button" onclick="addSetNumber(2)";>
          Data 2
        </button>
        <button id="data3" class="data-button" onclick="addSetNumber(3)";>
          Data 3
        </button>
      </div>
            <div style="margin:24px 0" id ="content">
            <table>
                <thead>
                  <tr>
                    <th>Car name</th>
                    <th>Car model</th>
                    <th>Year</th>
                    <th>Dealeship</th>
                    <th>Color</th>
                    <th>Price</th>
                    <th>Availability</th>
                  </tr>
                </thead>
                <tbody id="carTable">
                    <!-- json data for table -->
                </tbody>
            </table>
            </div>
      
        <div id="chartContainer">
            <div class="chartWrapper">
                <canvas id="donutChart"></canvas> <!-- donut chart -->
            </div>
            <div class="chartWrapper">
                <canvas id="scatterChart"></canvas> <!-- scatter chart -->
            </div>
           
        </div>
        <p>by: Jan Kubiena, Miko≈Çaj Kochaniak and Hubert Solecki</p>
    </main>
	<script src="script.js"></script>
  </body>
</html>
