<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  
    <link rel="icon" href="favicon.png" type="image/x-icon">
  </head>
  <body>
    <main>
        <h1>Online car dealership data</h1>

            <div id ="content">
            <table>
                <thead>
                  <tr>
                    <th>Car name</th>
                    <th>Car model</th>
                    <th>Year</th>
                    <th>Dealeship</th>
                    <th>Color</th>
                    <th>Price</th>
                    <th>Availability</th>
                  </tr>
                </thead>
                <tbody id="carTable">
                    <!-- json data -->
                </tbody>
            </table>
            </div>
      
        <div id="chartContainer">
            <div class="chartWrapper"><!--ustawienie obok siebie(brak możliwości ingerencji w canvas width)-->
                <canvas id="donutChart"></canvas>
            </div>
            <div class="chartWrapper">
                <canvas id="scatterChart"></canvas>
            </div>
           
        </div>
    </main>
	<script src="script.js"></script>
  </body>
</html>
